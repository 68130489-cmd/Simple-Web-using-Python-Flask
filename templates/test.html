<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title or "My Flask App" }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            padding: 20px;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px;
        }
        h1 { margin: 0; }
        main {
            margin-top: 20px;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- ส่วนหัว -->
    <header>
        <h1>{{ heading or "Welcome to Flask!" }}</h1>
    </header>

    <!-- เนื้อหาหลัก -->
    <main>
        <p>{{ message or "This is a basic HTML template for Flask." }}</p>

        <h3>Example of list from Python:</h3>
        <ul>
            {% for item in items %}
                <li>{{ item }}</li>
            {% else %}
                <li>No items to show.</li>
            {% endfor %}
        </ul>
    </main>

    <!-- ส่วนท้าย -->
    <footer>
        <p>© 2025 Flask Example by JJ</p>
    </footer>

</body>
</html>
